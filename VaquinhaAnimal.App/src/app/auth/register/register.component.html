<main class="main">
  <!-- section start-->
  <section class="section" style="text-align: center;">
      <div class="container">
          <div class="row margin-bottom">
              <div class="col-12">
                  <h2 class="heading__title"><span>Crie</span> <span> sua conta</span></h2>
              </div>
          </div>
          <!-- FORM START HERE-->
          <section class="section contacts no-padding-top">
              <div class="contacts-wrapper">
                  <div class="container">
                      <div class="row justify-content-center">
                          <div class="col-xl-10">
                              <form class="form message-form" action="javascript:void(0);">
                                  <h6 class="form__title">Preencha com suas informações</h6><span class="form__text">* campos obrigatórios</span>
                                  <div class="row">
                                      <div class="col-lg-6">
                                          <input class="form__field" type="text" name="first-name" placeholder="Nome Completo *" required="required"/>
                                      </div>
                                      <div class="col-lg-6">
                                          <input class="form__field" type="email" name="last-name" placeholder="E-mail *" required="required"/>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <select name="gender" required class="form__field" style="color: #6e6e6e;">
                                              <option value="" disabled selected hidden>Gênero *</option>
                                              <option value="cpf">Masculino</option>
                                              <option value="cnpj">Feminino</option>
                                          </select>
                                      </div>
                                      <div class="col-lg-3">
                                          <select name="document" required class="form__field" style="color: #6e6e6e;">
                                              <option value="" disabled selected hidden>Documento *</option>
                                              <option value="cpf">CPF</option>
                                              <option value="cnpj">CNPJ</option>
                                              <option value="passport">Passaporte</option>
                                          </select>
                                      </div>
                                      <div class="col-lg-3">
                                          <input class="form__field" type="tel" name="phone-number" placeholder="Número *"/>
                                      </div>
                                      <div class="col-lg-3">
                                          <input class="form__field" type="date" name="date" required="required" style="color: #6e6e6e;"/>
                                      </div>
                                  </div>
                                  
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <input class="form__field" name="cep" placeholder="CEP *"/>
                                      </div>
                                      <div class="col-lg-9">
                                          <input class="form__field" name="cep" placeholder="Endereço *"/>
                                      </div>
                                  </div>
                                  
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <input class="form__field" name="cep" placeholder="Complemento *"/>
                                      </div>
                                      <div class="col-lg-3">
                                          <input class="form__field" name="cep" placeholder="País *"/>
                                      </div>
                                      <div class="col-lg-3">
                                          <input class="form__field" name="cep" placeholder="Estado *"/>
                                      </div>
                                      <div class="col-lg-3">
                                          <input class="form__field" name="cep" placeholder="Cidade *"/>
                                      </div>
                                  </div>
                                  
                                  <h6 class="form__title" style="margin: 30px 0 20px 0;">Dados de usuário</h6>
                                  
                                  <div class="row">
                                      <div class="col-lg-6">
                                          <input class="form__field" name="cep" type="password" placeholder="Senha *"/>
                                      </div>
                                      <div class="col-lg-6">
                                          <input class="form__field" name="cep" type="password" placeholder="Confirmação de Senha *"/>
                                      </div>
                                  </div>
                                  
                                  <!-- BOTÕES -->
                                  <div class="col-12" style="text-align: center; margin-top: 30px;">
                                      <button class="form__submit" type="submit">Enviar</button>
                                      <button class="form__submit" type="reset" style="margin-left: 10px;">Limpar</button>
                                  </div>
                                  
                                  <!-- Divider Text -->
                                  <div class="form-group col-lg-12 mx-auto d-flex align-items-center" style="margin-top: 60px;">
                                      <div class="border-bottom w-100 ml-5"></div>
                                      <span class="px-2 text-muted font-weight-bold text-muted">OU</span>
                                      <div class="border-bottom w-100 mr-5"></div>
                                  </div>

                                  <h6 class="form__title" style="margin: 30px 0 20px 0;">Já possui conta?</h6>
                                  <div class="col-12" style="text-align: center;">
                                      <button class="form__submit">Fazer Login</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          <!-- FORM END HERE-->
      </div>
  </section>
  <!-- section end-->
  
  
</main>
